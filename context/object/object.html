<!DOCTYPE html>
<html>
<head>Objects</title>
    <meta charset="utf-8">
</head>
<body>
<script>
    Door = {
        myThis: this,
        color: "brown",
        width: 10
    };

    House = {
        myThis: this,
        myDoor: Door,

    };

    console.log("Door.myThis " + Door.myThis);
    console.log("House.myThis " + House.myThis);
    console.log("House.myDoor.myThis " + House.myDoor.myThis);
    console.log("House.myDoor.myThis === door " + (House.myDoor.myThis === Door));
</script>
</body>
</html>
