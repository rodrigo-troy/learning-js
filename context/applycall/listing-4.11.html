<!DOCTYPE html>
<html>
<head>
    <title>Using the apply and call methods to supply the function context</title>
    <meta charset="utf-8">
    <script src="assert.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="assert.css">
</head>
<body>
<script>
    function juggle() {
        if (this === ninja1) {
            console.log("this es ninja1");
        } else if (this === ninja2) {
            console.log("this es ninja2");
        }

        var result = 0;
        for (var n = 0; n < arguments.length; n++) {
            result += arguments[n];
        }
        this.result = result;
    }

    var ninja1 = {};
    var ninja2 = {};

    juggle.apply(ninja1, [1, 2, 3, 4]);
    juggle.call(ninja2, 5, 6, 7, 8);

    assert(ninja1.result === 10, "juggled via apply");
    assert(ninja2.result === 26, "juggled via call");
</script>
<p>
    Ejemplo extraido del Libro Secrets_of_the_JavaScript_Ninja_Second.pdf - CHAPTER 4.2.4 Invocation with the apply and
    call methods
</p>

</body>
</html>
