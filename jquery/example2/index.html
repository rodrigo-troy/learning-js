<!DOCTYPE html>
<html>
<head>
    <link href="style.css"
          rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
          rel="stylesheet"/>

</head>

<body>

<table>
    <tbody>
    <tr>
        <th class="header-small">
            <div class="header-text">Buttons</div>
        </th>
        <th class="header-big">
            <div class="image-text">Images</div>
        </th>
    </tr>

    <tr>
        <th class="button-col">
            <button class="hide-button">
                <div class="button-text">HIDE</div>
            </button>
        </th>
        <th class="img-col"
            rowspan="3">
            <img class="first-image"
                 src="https://content.codecademy.com/courses/jquery/effects/veggies.jpg"/>
        </th>
    </tr>

    <tr>
        <th class="button-col">
            <button class="show-button">
                <div class="button-text">SHOW</div>
            </button>
        </th>
    </tr>
    <tr>
        <th class="button-col">
            <button class="toggle-button">
                <div class="button-text">TOGGLE</div>
            </button>
        </th>
    </tr>

    <tr>
        <th class="button-col">
            <button class="fade-out-button">
                <div class="button-text">FADE OUT</div>
            </button>
        </th>
        <th class="img-col"
            rowspan="3">
            <img class="fade-image"
                 src="https://content.codecademy.com/courses/jquery/effects/photo_2.jpg"/>
        </th>
    </tr>

    <tr>
        <th class="button-col">
            <button class="fade-in-button">
                <div class="button-text">FADE IN</div>
            </button>
        </th>
    </tr>

    <tr>
        <th class="button-col">
            <button class="fade-toggle-button">
                <div class="button-text">TOGGLE FADE</div>
            </button>
        </th>
    </tr>

    <tr>
        <th class="button-col">
            <button class="up-button">
                <div class="button-text">SLIDE UP</div>
            </button>
        </th>
        <th class="img-col"
            rowspan="3">
            <img class="slide-image"
                 src="https://content.codecademy.com/courses/jquery/effects/photo_3.jpg"/>
        </th>
    </tr>

    <tr>
        <th class="button-col">
            <button class="down-button">
                <div class="button-text">SLIDE DOWN</div>
            </button>
        </th>
    </tr>

    <tr>
        <th class="button-col">
            <button class="slide-toggle-button">
                <div class="button-text">TOGGLE SLIDE</div>
            </button>
        </th>
    </tr>
    </tbody>
</table>

<script crossorigin="anonymous"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
