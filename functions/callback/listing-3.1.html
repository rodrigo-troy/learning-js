<!DOCTYPE html>
<html lang="en"
      xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>A simple callback example</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
          type="text/css"
          href="assert.css">
    <script src="assert.js"></script>
</head>
<body>
<script>
    const text = "Domo arigato!";
    const number = 1;
    report("Before defining functions");

    function useless(ninjaCallback) {
        report("In useless function");
        return ninjaCallback();
    }

    function getText() {
        report("In getText function");
        return text;
    }

    function getNumber() {
        report("In getNumber function");
        return 1;
    }

    report("Before making all the calls");

    assert(useless(getText) === text, "The useless function works! " + text);
    assert(useless(() => {
        return text
    }) === text, "The useless function, with a function defined directly as an argument, also works! " + text);
    assert(useless(getNumber) === number, "The useless function works! " + number);

    report("After the calls have been made");
</script>

</body>
</html>
