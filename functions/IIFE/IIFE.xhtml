<head>
    <title>Immediately-Invoked Function Expression</title>
</head>
<body class="base">

<h1>Son funciones que son invocadas inmediatamente</h1>
<script type="application/javascript">
    (function () {
        const a = 1;
        console.log("Esto es una Immediately-Invoked Function Expression");

        console.log(this);

        console.log(this === window);

        console.log(a);

        console.log(this.a === window.a);
    })();

    +function () {
        console.log("Otro ejemplo de IIFE");
    }();

    -function () {
        console.log("-");
    }();
    !function () {
        console.log("!");
    }();
    ~function () {
        console.log("~");
    }();
</script>

</html>
