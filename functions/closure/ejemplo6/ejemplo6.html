<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo 6 - Closure</title>
    <meta charset="utf-8">
</head>

<!--suppress Annotator -->
<body>
<script>
    const ninja = "Muneyoshi";

    function skulk() {
        const action = "skulking";

        function report() {
            const meVes = " si ";
            let i;
            const reportNum = 3;

            for (i = 0; i < reportNum; i++) {

                console.log(ninja + " " + action + " " + i)
            }

            console.log(i + meVes); //variables declared with the keyword var are always registered in the closest function or global lexical environment, without paying any attention to blocks
        }

        report();
    }

    function report() {
        const reportNum = 3;
    }

    skulk();

</script>

<p>
<ul>
    <li>the for loop can access variables from the report function, the skulk function, and the global code</li>
    <li>the report function can access variables from the skulk function and the global code</li>
    <li>the skulk function can access only additional variables from the global code</li>
</ul>
</p>

</body>
</html>
