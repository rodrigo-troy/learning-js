<!DOCTYPE html>
<html>

<head>
    <title>A simple callback example</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
          type="text/css"
          href="assert.css">
    <script src="assert.js"></script>
</head>
<body>
<script>
    var text = "Domo arigato!";
    report("Before defining functions");

    function useless(ninjaCallback) {
        report("In useless function");
        return ninjaCallback();
    }

    function getText() {
        report("In getText function");
        return text;
    }

    report("Before making all the calls");

    assert(useless(getText) === text, "The useless function works! " + text);

    report("After the calls have been made");
</script>
<p>
    Ejemplo extraido del Libro Secrets_of_the_JavaScript_Ninja_Second.pdf - CHAPTER 3 - First-class functions for the
    novice: definitions and arguments
</p>
</body>
</html>
