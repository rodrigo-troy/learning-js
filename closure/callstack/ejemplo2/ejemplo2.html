<!DOCTYPE html>
<html>
<head>
    <title>The creation of execution contexts</title>
    <meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    function factorial(n) {
        if (n <= 1) {
            return 1;
        }

        return n * factorial(n - 1);
    }

    factorial(10);
</script>
<p>Outputs to the console (press F12)</p>
</body>
</html>
